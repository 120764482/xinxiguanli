<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="jiaoshiCtrl" class="yrkbox">
				<div class="yrkbox_top">
					<div class="yrkbox_nav">
						<div class="yrkbox_nav_left">
							<p class="p1">欢迎<a href="#" id="Controller">456</a>登录，最新版本</p>
							<img src="../images/1.gif"/>
						</div>
						<div class="yrkbox_nav_right">
								<div class="upload">
									<input type="file" id="file"/>
									<div class="box">
										<div class="image"><img src="../images/sara__4.jpg"/></div>
									</div>
								</div>
								<div class="yrkbox_nav_right_b">
									<span style="width: 150px;">管理者：<a href="#" id="Controller">456</a></span>
									<span style="border-left: 1px solid #ccc;float: right;"><a ui-sref="login">退出登录</a></span>
								</div>
						</div>
					</div>
				</div>
				
				<div class="yrkbox_bottom">
					<div class="yrkbox_bottom_left">
						<div class="yrkbox_bottom_left_g">
							<p>个人管理</p>
							<img src="../images/setup.png"/>
						</div>
						<ul class="yrk_lower">
							<li class="yrkmain">
								<span>班级</span>
								<ul>
									<li><input type="radio" name="class" id="first" />1604A</li>
									<li><input type="radio" name="class" id="second" />1604B</li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="yrkbox_bottom_right">
						<div class="yrkbox_bottom_right_t">
							<p>学生信息</p>
						</div>
						<div class="yrkbox_bottom_right_c">
							<input type="text" name="" id="" placeholder="请输入要搜索的内容" />
							<button class="ss">搜索</button>
							<button class="add" ui-sref="add()">添加信息</button>
						</div>
						<div class="yrkbox_bottom_right_f">
							<table border="1" cellspacing="1" cellpadding="2">
								<tr>
									<th>姓名 </th>
									<th>班级</th>
									<th>性别</th>
									<th>手机号</th>
									<th style="width: 200px;">编辑</th>
								</tr>
								<tr ng-repeat = 'item in ary'>
									<td>{{item.name}}</td>
									<td>{{item.classnames}}</td>
									<td>{{item.sex}}</td>
									<td>{{item.cellphone}}</td>
									<td>
										<button ui-sref="xiugai({id:item.Uid})">修改</button>
										<button ui-sref="xiang({id:item.Uid})">详情</button>
										<button ui-sref="del">删除</button>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
		</div>
		
	</body>
</html>
